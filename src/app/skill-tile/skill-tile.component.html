<div class="skill">
  <div class="skill-label">
    <div class="skill-text">
      {{ tile.name }} <i class="glyphicon glyphicon-star" *ngIf="tile.star"></i>
    </div>
  </div>
  <div class="image-block">
    <div class="image-cell">
      <img src="{{tile.logoPath}}" alt="{{tile.name}}-Logo" />
    </div>
  </div>
</div>
